	<body>
 <!-- 가운데 정렬  --> 
  <div class="wrapper">
  
 <!-- 제목  --> 
  <section>
    <h1>회원가입 페이지</h1>
  </section>
  
  <section>
    <form name="login" action="index.html" method="post">
    
    <!-- 아이디  -->
      <br>
      <h4> 아이디 </h4> 
      (아이디는 최대 20자까지 입력 가능합니다) <br> 
      <input type="text" name="user_ID" placeholder="아이디 입력" maxlength="20" pattern="[a-zA-Z0-9]{0, 20}" required /> 
     
     <!-- 중복확인(모달)  -->  
      <!-- Button trigger modal -->
		<button type="button" class="btn text-white btn-sm" style="background-color: #5C27FE; width:85px;" data-bs-toggle="modal" data-bs-target="#OverlappingCheck1">
		 중복확인
		</button> 		
	  <!-- Modal -->
		<div class="modal fade" id="OverlappingCheck1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="staticBackdropLabel">ID 중복확인</h5>
		        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		      </div>
		      <div class="modal-body">
		        사용 가능! <br>
				사용 불가능 ㅜ <br>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
		      </div>
		    </div>
		  </div>
		</div>
      <br><br>
      
     <!-- 비밀번호 -->
      <h4> 비밀번호 </h4> 
      (비밀번호는 영문 및 숫자 및 특수문자를 조합하여 기재하세요) <br>  
      <input type="password" name="user_PW1" value="123456" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{0,100}$" required />
      <br>
     
     <!-- 비밀번호 확인 -->
      <h4> 비밀번호 확인 </h4>  
      <input type="password" name="user_PW2" value="123456" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{0,100}$" required />
      <br><br>
     
     <!-- 이름 --> 
      <h4> 이름 </h4>   
      <input type="text" name="user_name" value=""> 
      <br>
      
     <!-- 생년월일 -->  
      <h4> 생년월일 </h4>

      <select name="month">

     <!-- 성별 --> 
      <h4> 성별 </h4>   
      <input type="radio" name="gender" value="g1" id="man">
      <label for="man">남자</label>
      <input type="radio" name="gender" value="g2" id="woman">
      <label for="woman">여자</label>
      <br><br>
     
     <!-- 휴대전화 -->  
      <h4> 휴대전화 </h4> 
      (휴대전화 번호는 로그인 정보 분실시에 활용됩니다)<br><br> 
     <!-- 드랍다운 박스 --> 
       <select name="Company">
        <option value="">-- 통신사 --</option>
        <option value="1">SKT</option>
        <option value="2">KTF</option>
        <option value="3">LG U+</option>
        <option value="4">알뜰폰</option>
       </select>
     <!-- 연락처 텍스트칸 --> 
      <input type="text" name="user_phone" placeholder="010-****-****" pattern="^[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}$" required />
     <!-- 인증번호(모달) -->   
      <!-- Button trigger modal -->
		<button type="button" class="btn text-white btn-sm" style="background-color: #5C27FE; width:85px;" data-bs-toggle="modal" data-bs-target="#CertificationNumber">
		 인증번호
		</button> 		
	  <!-- Modal -->
		<div class="modal fade" id="CertificationNumber" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="staticBackdropLabel">인증번호 발송</h5>
		        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		      </div>
		      <div class="modal-body">
		        인증번호 확인하세여~ <br>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
		      </div>
		    </div>
		  </div>
		</div>
      <br>
      
     <!-- 인증번호 텍스트칸 -->  
      <input type="text" name="certification" placeholder="6자리 인증번호를 입력하세요" size=35; pattern="[0-9]{6}" required /> 
     <!-- 확인(모달) --> 
      <!-- Button trigger modal -->
		<button type="button" class="btn text-white btn-sm" style="background-color: #5C27FE; width:85px;" data-bs-toggle="modal" data-bs-target="#Checking">
		 확인
		</button> 		
	  <!-- Modal -->
		<div class="modal fade" id="Checking" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="staticBackdropLabel">인증번호 검사</h5>
		        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		      </div>
		      <div class="modal-body">
		        번호 맞아여! <br> 
				번호 아니예여~ 
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
		      </div>
		    </div>
		  </div>
		</div> 
      <br><br><br>
    
     <!-- 가입하기 --> 
      <div> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <button type="submit" class="btn text-white btn-sm" style="background-color: #5C27FE; width:100px;">가입하기</button>
     		 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
     <!-- 취소 --> 
      <button type="button" class="btn text-white btn-sm" style="background-color: #5C27FE; width:100px;" onclick="window.close();">취소</button>
      <br>  
      </div>
